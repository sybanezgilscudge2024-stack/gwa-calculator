<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GWA Calculator</title>
</head>
<body>

<div class="label-container">
    <label><b>GWA CALCULATOR</b></label>
</div>

<!-- ======================= -->
<!-- STUDENT INFO SELECTION -->
<!-- ======================= -->
<div id="studentInfo">
    <select class = "select-style" id="collegeSelect">
        <option value="">-- Select Program --</option>
    </select>

    <select class = "select-style" id="yearSelect" disabled>
        <option value="">-- Select Year --</option>
    </select>

    <select class = "select-style" id="semSelect" disabled>
        <option value="">-- Select Semester --</option>
    </select>

    <button id="loadSubjectsBtn" class="btnstyle">Load Subjects</button>
</div>

<!-- ======================= -->
<!-- MAIN CONTAINER -->
<!-- ======================= -->
<div id="container">
    <div class="buttons">
        <button class="btnstyle" id="addDropdownBtn">Add Another Subject</button>
        <button class="btnstyle" id="calculateGrades">Calculate</button>
    </div>

    <div id="unitContainer">Total Units: 0</div>
    <div id="unitEnteredContainer">Units Occupied: 0</div>
    <div id="resultContainer">GWA Result: __</div>

</div>

<audio id="alertSound1" src="assets/sounds/paldooverload.mp3" preload="auto"></audio>
<audio id="alertSound2" src="assets/sounds/paldo.mp3" preload="auto"></audio>
<audio id="alertSound3" src="assets/sounds/congrats.mp3" preload="auto"></audio>
<audio id="alertSound4" src="assets/sounds/bawinextlayf.mp3" preload="auto"></audio>

</footer>

<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
</body>




</html>
